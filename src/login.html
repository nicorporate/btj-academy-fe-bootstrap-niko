<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BTJ Academy 2023 - Landing Page</title>
    <link rel="stylesheet" href="login.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script
    src="https://code.jquery.com/jquery-3.7.1.min.js"
    integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo="
    crossorigin="anonymous"
  ></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  </head>
  <body class="container-fluid bg-primary p-5" >
    <nav class="bg-white px-4 mx-5 rounded-top-4">
      <div class="d-flex mb-1 align-items-center">
        <img
        id="rotating-image"
        onclick="rotateImage()"
        src="img.avif"
        alt="img"
        height="80px"
        width="100px"
        />
        <div class="me-auto p-4">
          <h3>Welcome</h3></div>
        <div class="p-4 nav-item d-flex">
          <a class="nav-link" href="login.html">Home</a></div>
          <a class="nav-link" href="about.html">About</a></div>
        <!-- <div class="p-4">About</div> -->
      </div>
    </nav>

    <section class="bg-white mx-5">
      <div class="row row-cols-1 row-cols-md-2 g-4">
        <div class="col p-5">
          <div class="card p-5">
            <!-- <img src="..." class="card-img-top" alt="..." /> -->
            <div class="card-body">
              <h2 class="card-title">Welcome to Our Landing Page</h2>
              <p class="card-text">
                Please login to access other features.
              </p>
              <form id="loginForm">
                <div class="mb-3">
                  <label for="username" class="form-label">Username:</label>
                  <input type="text" class="form-control" id="username" placeholder="Enter your username">
                  <p id="errorMessage" class="errors"></p>
                </div>
                <div class="mb-3">
                  <label for="password" class="form-label">Password:</label>
                  <input type="password" class="form-control" id="password" placeholder="Enter your password">
                </div>
                <p id="errorMessage2" class="errors"></p>
                <p id="validationResult" class="errors"></p>
                <div id="capsLockInfo" class="hidden text-bg-warning">WARNING! Caps Lock is ON.</div>
                <div  class="mb-3 form-check">
                  <input type="checkbox" class="form-check-input" id="showPassword"  onchange="togglePassword()">
                  <label class="form-check-label" for="exampleCheck1">Show Password</label>
                </div>
                <button id="loginForm" type="submit" onclick="validateLogin()" class="btn btn-primary form-control">Submit</button>
              </form>
            </div>
          </div>
        </div>

        <div class="col p-5">
          <div class="text-center align-items-center">
            <img class="d-flex flex-column justify-content-center align-items-center w-100" src="img.avif" class="" alt="pic"/>
            <div class="card-body">
              <h5 class="card-title"></h5>
              <p class="card-text">
                "The only limit to our realization of tomorrow will be out doubts of
                today." 
              </p>- Franklin D. Roosevelt
            </div>
          </div>
        </div>
      </div>
    </section>

    <footer class="card-footer text-body-secondary text-center bg-white pb-3 mx-5 rounded-bottom-4">&copy; 2023 Landing Page</footer>
    <script src="script-landing-page.js"></script>
  </body>
</html>
